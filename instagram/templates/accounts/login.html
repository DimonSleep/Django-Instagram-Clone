{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'login' %}" class="register-form form" method="POST">
    {% csrf_token %}
    <!-- Site Logo -->
    <div class="form-logo">
        <img src="{% static 'images/logo.png' %}" alt="">
    </div>
    <!-- User username -->
    <div class="error">{{error}}</div>
    <div class="text-input">
        <input type="text" class="text-input-box" placeholder="Name" name="username" id="username">
        <label for="username">Username</label>
    </div>
    <!-- User Password -->
    <div class="text-input">
        <input type="password" class="text-input-box" placeholder="Name" name="password" id="password">
        <label for="password">Password</label>
    </div>
    <div>
        <input type="submit" value="Log in">
    </div>
</form>
<!-- Alternative links -->
<div class="form">
    <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
</div>
{% endblock content %}
